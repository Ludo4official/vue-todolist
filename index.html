<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <header>

            <div class="container">
                <div class="row bg-light">
                    <div class="col-4 offset-4">
                        <img class="w-100" src="logo.png" alt="">
                    </div>
                </div>
            </div>

        </header>

        <main>

            <div class="container">

                <div class="row bg-color" id="app">
                
                    <div class="col-4 offset-4 mt-5">
                        <input class="form-control" v-model="newTodo" type="text" placeholder="Cosa devi fare?" aria-label="default input example">
                    </div>

                    <div class="col-2 mt-5">
                        <button @click="addTodo()" type="button" class="btn btn-success">
                            Add
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between item" v-for="(element, index) in todos"> {{ element.text }} <i class="fa-solid fa-skull" @click="removeTodo(index)"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer>

            <div class="text-center">
                Made by Ludovico Longhini
            </div>
        
        </footer>

         















        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
